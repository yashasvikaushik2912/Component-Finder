<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Component Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-left">
            <img src="logo.png" alt="Component Finder Logo" class="logo">
            <h1>Component Finder</h1>
        </div>
        <div class="search-bar">
            <input type="text" id="searchBox" placeholder="Search components..." disabled>
            <button disabled>üîç</button>
        </div>
        <div class="auth-links">
            <a href="login.html">Login</a> |
            <a href="index.html">Home</a>
        </div>
    </header>
    <section id="signup">
        <h2>Signup</h2>
        <form id="signupForm" autocomplete="off">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" required placeholder="Enter your name">
                <p id="nameError" class="error"></p>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" required placeholder="Enter your email">
                <p id="emailError" class="error"></p>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" required placeholder="Enter your password">
                <p id="passwordError" class="error"></p>
            </div>
            <div>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" required placeholder="Confirm your password">
                <p id="confirmPasswordError" class="error"></p>
            </div>
            <button type="submit">Signup</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </section>
    <script src="signup.js"></script>
</body>
</html>
