<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Component Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-left">
            <img src="logo.jpg" alt="Component Finder Logo" class="logo">
            <h1>Component Finder</h1>
        </div>
        <div class="search-bar">
            <input type="text" id="searchBox" placeholder="Search components..." disabled>
            <button disabled>üîç</button>
        </div>
        <div class="auth-links">
            <a href="signup.html">Signup</a> |
            <a href="index.html">Home</a>
        </div>
    </header>
    <section id="login">
        <h2>Login</h2>
        <form id="loginForm" autocomplete="off">
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" required placeholder="Enter your email">
                <p id="emailError" class="error"></p>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" required placeholder="Enter your password">
                <p id="passwordError" class="error"></p>
            </div>
            <button type="submit">Login</button>
            <p id="loginError" class="error"></p>
        </form>
        <p>Don't have an account? <a href="signup.html">Signup</a></p>
        <p><a href="forgot-password.html">Forgot Password?</a></p>
    </section>
    <script src="login.js"></script>
</body>
</html>
