<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Component Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-left">
            <img src="logo.png" alt="Component Finder Logo" class="logo">
            <h1>Component Finder</h1>
        </div>
        <div class="search-bar">
            <input type="text" id="searchBox" placeholder="Search components..." disabled>
            <button disabled>üîç</button>
        </div>
        <div class="auth-links">
            <a href="login.html">Login</a> |
            <a href="index.html">Home</a>
        </div>
    </header>
    <section id="forgot-password">
        <h2>Forgot Password</h2>
        <form id="forgotPasswordForm" autocomplete="off">
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" required placeholder="Enter your email">
                <p id="emailError" class="error"></p>
            </div>
            <div>
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" required placeholder="Enter new password">
                <p id="newPasswordError" class="error"></p>
            </div>
            <div>
                <label for="confirmNewPassword">Confirm New Password:</label>
                <input type="password" id="confirmNewPassword" required placeholder="Confirm new password">
                <p id="confirmNewPasswordError" class="error"></p>
            </div>
            <button type="submit">Change Password</button>
            <p id="success" class="success"></p>
        </form>
        <p>Back to <a href="login.html">Login</a></p>
    </section>
    <script src="forgot-password.js"></script>
</body>
</html>
